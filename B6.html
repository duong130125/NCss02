<body>
    <script>
        // Cách 1:
        function sum(arr) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            return total;
        }

        console.log(sum([1, 2, 3, 4, 5, 6])); 

        // Cách 2:
        function sum(arr) {
            return arr.reduce((total, current) => total + current, 0);
        }

        console.log(sum([1, 2, 3, 4, 5, 6])); 
    </script>
</body>
