<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasUppercase(str) {
            return Array.from(str).some(char => /[A-Z]/.test(char));
        }

        console.log(hasUppercase("Hello")); 

        console.log(hasUppercase("hello")); 
    </script>
</body>
</html>
